<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .coords {
      font-size: 24px;
      margin: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üìç –í–∞—à–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</h1>
  <div class="coords" id="latitude">–®–∏—Ä–æ—Ç–∞: ‚Äî</div>
  <div class="coords" id="longitude">–î–æ–ª–≥–æ—Ç–∞: ‚Äî</div>
  <div class="coords" id="timestamp">–í—Ä–µ–º—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ‚Äî</div>
  <div class="error" id="error"></div>

  <script>
    function updateCoordinates() {
      if (!navigator.geolocation) {
        document.getElementById('error').textContent = '–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const time = new Date().toLocaleTimeString();

          document.getElementById('latitude').textContent = `–®–∏—Ä–æ—Ç–∞: ${lat}`;
          document.getElementById('longitude').textContent = `–î–æ–ª–≥–æ—Ç–∞: ${lon}`;
          document.getElementById('timestamp').textContent = `–í—Ä–µ–º—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ${time}`;
          document.getElementById('error').textContent = '';
        },
        error => {
          document.getElementById('error').textContent = '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç: ' + error.message;
        }
      );
    }

    // –ó–∞–ø—É—Å–∫ —Å—Ä–∞–∑—É –∏ –ø–æ—Ç–æ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    updateCoordinates();
    setInterval(updateCoordinates, 1000);
  </script>
</body>
</html>
